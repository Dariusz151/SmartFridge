<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Smart Fridge App</title>

    <link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/Register.css" />
    <link rel=stylesheet href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.textfill.js"></script>
    <!--<script src="/js/ChooseRecipe.js"></script>-->
    <script src="/js/Register.js"></script>

    <!--<script src="/js/LoadTable.js"></script>-->
    <!--<script src="/js/OnAddClick.js"></script>
    <script src="/js/DeleteElement.js"></script>-->

</head>

<body>
    <div class="container-fluid">
        <div class="topHeader">

            <div class="centerContent topHeaderText">
                <a id="homeHref" href="index.html">Home</a><a class="divider"> | </a>
                <a class="headerUnderline" href="Register.html">Register</a><a class="divider">  |  </a>
                <a class="headerUnderline" href="Login.html">Log in</a>
                <a class="divider">  |  </a>
                <a>Hello,</a>
                <a>Fridge</a>
            </div>
        </div>
    </div>
    <div class="mainContent">
        <div class="centerContent">
            <div class="logoPanel" id="logoHeader">
                <img src="/images/fridge.png" width="150" height="140">
                <a>Smart Fridge App.</a>
            </div>

            <div class="container">

                <header class="heading"> Registration Form</header><hr></hr>

                <div class="row ">
                    <!--- Login ---->
                    <div class="col-sm-12">
                        <div class="row register_row">
                            <div class="col-md-2">
                                <label class="register_label required-label">Login</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="login" id="register_login" placeholder="Enter your login" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!--- Firstname ---->
                    <div class="col-sm-12">
                        <div class="row register_row">
                            <div class="col-md-2">
                                <label class="register_label required-label">First name</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="fname" id="register_fname" placeholder="Enter your first name" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!--- Email ---->
                    <div class="col-sm-12">
                        <div class="row register_row">
                            <div class="col-md-2">
                                <label class="register_label">Email</label>
                            </div>
                            <div class="col-md-4">
                                <input type="email" name="email" id="register_email" placeholder="Enter your email" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!--- Phone ---->
                    <div class="col-sm-12">
                        <div class="row register_row">
                            <div class="col-md-2">
                                <label class="register_label">Phone</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="phone" id="register_phone" placeholder="Enter your phone" class="form-control">
                            </div>
                        </div>
                    </div>


                    <!-----For Password and confirm password---->
                    <div class="col-sm-12">
                        <div class="row register_row">
                            <div class="col-md-2">
                                <label class="register_label required-label">Password</label>
                            </div>
                            <div class="col-md-4">
                                <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row register_row">
                            <div class="col-md-2">
                                <label class="register_label required-label">Confirm password</label>
                            </div>
                            <div class="col-md-4">
                                <input type="password" name="c_password" id="c_password" placeholder="Enter your password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-1">

                            </div>
                            <div class="col-md-2">
                                <div class="btn btn-warning sbutton" onclick="SendRegisterForm()">Submit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
